<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>逢甲在學證明格式線上產生器</title>
  </head>
  <body>
    <div class="w-screen h-screen flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold p-8"> 逢甲在學證明格式線上產生器 </h1>
      <script type="text/javascript">
        async function submitJSON() {
          fetch('https://proof.fcu.mikuc.at/', {
            method: 'post',
            mode: 'cors',
            redirect: 'manual',
            headers: new Headers({
              'Content-Type': 'application/json'
            }),
            body: JSON.stringify({
              "student": {
                "name": document.getElementById('name').value,
                "id": document.getElementById('id').value,
                "birthday": document.getElementById('birthday').value,
                "registerDate": document.getElementById('registerDate').value,
                "degree": parseInt(document.getElementById('degree').value),
                "grade": parseInt(document.getElementById('grade').value),
                "department": document.getElementById('department').value,
                "nationality": document.getElementById('nationality').value,
                "kind": document.getElementById('kind').value,
              },
              "icon": document.getElementById('icon').value,
              "stamp": document.getElementById('stamp').value
            })
          }).then(x => {
            console.log(x.url);
            window.location.href = x.url;
          });
        }
      </script>
      <div class="w-full max-w-xl grid grid-cols-2 gap-x-8 gap-y-4">
        <div class="col-span-1"><label for="name">姓名</label><br /><input name="name" id="name" type="text" value="陳筱玲" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="id">學號</label><br /><input name="id" id="id" type="text" value="D1234567" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="birthday">出生日期</label><br /><input name="birthday" id="birthday" type="date" value="1968-06-05" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="nationality">國籍</label><br /><input name="nationality" id="nationality" type="text" value="中華民國" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="kind">入學身分</label><br /><input name="kind" id="kind" type="text" value="一般生" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="registerDate">入學日期</label><br /><input name="registerDate" id="registerDate" type="date" value="2022-08-01" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1 flex">
          <div class="basis-2/3 mr-2"><label for="degree">學制</label><br /><select name="degree" id="degree" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100">
              <option value="1" selected>學士班</option>
              <option value="2">碩士班</option>
              <option value="3">博士班</option>
            </select></div>
          <div class="basis-1/3"><label for="grade">年級</label><br /><input name="grade" id="grade" type="text" value="1" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        </div>
        <div class="col-span-1"><label for="department">系所</label><br /><input name="department" id="department" type="text" value="資訊工程學系" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="icon">校徽</label><br /><input name="icon" id="icon" type="text" value="w9Ezljy.png" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div>
        <div class="col-span-1"><label for="stamp">戳章</label><br /><input name="stamp" id="stamp" type="text" value="v0jirwd.png" class="w-full px-2 py-1 mt-1 border-2 rounded border-slate-200 bg-slate-100" /></div><button type="button" onclick="submitJSON()" class="col-span-2 p-2 border-2 rounded-xl bg-slate-200">產生</button>
      </div>
    </div>
  </body>
</html>
